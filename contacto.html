<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contacto </title>
    <link rel="icon" href="imagenes/icono.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>

    <header class="text-center">
        <nav class="navbar navbar-expand-lg pNavBar pNavBarC">
            <div class="container">
                <a class="NombreRestaurante" href="index.html"> Mexican Food </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"> </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"> Inicio </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html"> Menú </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html"> Contacto </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container my-5">
            <h2 class="mb-4 text-center tituloSeccionContacto"> Contactanos </h2>
            <div class="row">
                <div class="col-md-6">
                    <h3 class="tituloSeccionContacto"> Informacion de Contacto </h3>
                    <p class="info"> <strong> Dirección: </strong> Calle Principal #123, México </p>
                    <p class="info"> <strong> Teléfono: </strong> +00 12 3456 7890 </p>
                    <p class="info"> <strong> Email: </strong> mexicanfood@gmail.com </p>
                    <p class="info"> <strong> Horario:</strong> Lunes a Domingo de 12:00 pm a 10:00 pm </p>
                </div>
                <div class="col-md-6">
                    <h3 class="tituloSeccionContacto"> Envíanos un Mensaje </h3>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label info"> Nombre </label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label info"> Correo Electrónico </label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label info"> Mensaje </label>
                            <textarea class="form-control" id="mensaje" rows="4" required> </textarea>
                        </div>
                        <button type="submit" class="btnEnviar"> Enviar </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"> </script>
</body>
</html>
